<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="shadow"></div>
  <header class="header">
    <div class="container">
      <h1 class="hangman__title">Hangman game</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="main__columns-container">
        <div class="main__left-column">
          <div class="main__left-column-img-container">
            <img src="./img/gallows.svg" alt="gallows">
            <div class="main__left-column-img-man-container">
              <img class="main__left-column-img-head" src="./img/head.svg" alt="head">
              <img class="main__left-column-img-body" src="./img/body.svg" alt="body">
              <img class="main__left-column-img-lefthand" src="./img/left-hand.svg" alt="left-hand">
              <img class="main__left-column-img-righthand" src="./img/right-hand.svg" alt="right-hand">
              <img class="main__left-column-img-leftleg" src="./img/left-leg.svg" alt="left-leg">
              <img class="main__left-column-img-rightleg" src="./img/right-leg.svg" alt="right-leg">
            </div>
          </div>
        </div>
        <div class="main__right-column">
          <div class="main__right-column__letters-container">
            <div class="main__right-column__letter">s</div>
            <div class="main__right-column__letter">d</div>
            <div class="main__right-column__letter">f</div>
            <div class="main__right-column__letter"></div>
            <div class="main__right-column__letter"></div>
          </div>
          <div class="main__right-column__hint"><span>Hint:</span> Blsadsa asdasd dBBsfdsf jdnbn sdfsdfds fd sf
            sddsfsddsfl</div>
          <div class="main__right-column__incorrect-tries">Incorrect Guesses: 6 <span>/</span> 6</div>
          <div class="main__right-column__keyboard-container">
            <div class="key">a</div>
            <div class="key">b</div>
            <div class="key">c</div>
            <div class="key">d</div>
            <div class="key">e</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key">h</div>
            <div class="key">k</div>
            <div class="key">l</div>
            <div class="key">m</div>
            <div class="key">n</div>
            <div class="key">o</div>
          </div>
        </div>
      </div>
      <div class="modal-window">
        <h2 class="modal-window__title">Congrats</h2>
        <div class="modal-window__secretword">Sasoviy</div>
        <button class="modal-window__btn">play again</button>
      </div>
    </div>
  </main>

  <script src="./index.js"></script>
</body>

</html>
